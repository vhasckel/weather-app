<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
        </div>

        <div class="temp">
          <div class="number">
            <div class="location">
              <img src="./assets/location-pin.png" />
              <strong id="city-name"></strong>
            </div>

            <span id="number">-</span>
            <div class="minmax">
              <span id="max">-</span>° <span id="min"> -</span>°
            </div>

            <div class="weather-description">
              <p id="clouds-now"></p>
              <img id="icon" />
            </div>
          </div>
          <div class="celcius">°C</div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
